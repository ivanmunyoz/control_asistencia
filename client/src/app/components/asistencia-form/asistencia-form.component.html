<div class="col-md-8 border border-secondary rounded">
  <form>
    <div class="form-group mt-2">
      <label>Elige al usuario</label>
      <select id="id_alumno" name="id_alumno" [(ngModel)]="asistencia.id_alumno" class="form-control" required>
        <option *ngFor="let u of usuario" value={{u.id_usuario}}>{{u.nombre}} {{u.primer_apellido}} {{u.segundo_apellido}}</option>
      </select>
    </div>
    <div class="form-group mt-2">
      <label>Elige la clase</label>
      <select id="id_clase" name="id_clase" [(ngModel)]="asistencia.id_clase" class="form-control" required>
        <option *ngFor="let c of clase" value={{c.id_clase}}>Nombre: {{c.nombre}} | Curso: {{c.curso}}</option>
      </select>
    </div>
    <div class="form-group mt-2">
      <div>
        <input id="tipo_asistencia" type="radio" name="tipo_asistencia" (change)="checkFalta()" checked>
        <label for="falta">Falta</label>
    </div>

    <div>
        <input id="tipo_asistencia" type="radio" name="tipo_asistencia" (change)="checkRetraso()">
        <label for="retraso">Retraso</label>
    </div>
  </div>


    <div class="ml-2 form-check mt-2">
        <input class="form-check-input position-static" type="checkbox" id="justificada" name="justificada" (change)="checkJustificar()">
      <label class="ml-2">Justificada?</label>
    </div>
    <button type="submit" class="btn btn-primary mb-4 mt-3" (click)="edit ? updateAsistencia() : saveNewAsistencia()">Guardar</button>
  </form>
</div>
