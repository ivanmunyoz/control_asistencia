<div class="col-md-8 border border-secondary rounded">
  <form>
    <div class="form-group mt-4">
      <input type="text" name="nombre" [(ngModel)]="clase.nombre" class="form-control" id="nombre" placeholder="Nombre de la clase" required>
    </div>
    <div class="form-group">
      <input type="number" name="id_cal" [(ngModel)]="clase.id_calendario" class="form-control" id="id_cal" placeholder="Id del calendario" required>
      <!-- <select>
        <option *nfFor="let cal of calendario">{{cal.fecha_inicio}} - {{cal.fecha_fin}}</option>
        <option></option>
      </select> -->
    </div>
    <div class="form-group">
      <input type="number" name="curso" [(ngModel)]="clase.curso" class="form-control" id="curso" placeholder="Curso de la clase" required>
    </div>
    <button type="submit" class="btn btn-primary mb-4" (click)="edit ? updateClase() : saveNewClase()">Guardar</button>
  </form>
</div>
