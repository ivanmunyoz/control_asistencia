<div class="col-md-8 border border-secondary rounded">
  <form>
    <div class="form-group mt-4">
      <input type="text" name="nombre" [(ngModel)]="modulo.nombre" class="form-control" id="nombre" placeholder="Nombre del modulo" required>
    </div>
    <div class="form-group">
      <textarea class="form-control" name="descripcion" [(ngModel)]="modulo.descripcion" id="descripcion" placeholder="Descripcion de modulo" cols="30" rows="5"></textarea>
    </div>
    <div class="form-group mt-4">
      <input type="number" name="horas_totales" [(ngModel)]="modulo.horas_totales" class="form-control" id="horas_totales" placeholder="Total de horas del mÃ³dulo" required>
    </div>
    <button type="submit" class="btn btn-primary mb-4" (click)="edit ? editModulo(modulo.id_ciclo, modulo.id_modulo) : saveNewModulo()">Guardar</button>
  </form>
</div>
