<div class="col-md-8 border border-secondary rounded">
  <form>
    <div class="form-group mt-4">
      <input type="text" name="nombre" [(ngModel)]="ciclo.nombre" class="form-control" id="nombre" placeholder="Nombre del ciclo" required>
    </div>
    <div class="form-group">
      <textarea class="form-control" name="descripcion" [(ngModel)]="ciclo.descripcion" id="descripcion" placeholder="Descripcion de ciclo" cols="30" rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-primary mb-4" (click)="edit ? updateCiclo() : saveNewCiclo()">Guardar</button>
  </form>
</div>
